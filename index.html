<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>influencer gear</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1>Influencer products</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </div>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as <br>
                    Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                    <br>vestibulum
                    sed scelerisque eros. Lectus faucibus.
                </p>
                <button class="preebook-btn">Preebook now <i class="fa-solid btn-arrow fa-arrow-right"></i></button>

            </div>
            <div class="banner-img-box">
                <img src="./images/main-camera.png" alt="">
            </div>
        </div>
        <!-- header section end -->
    </header>
    <main>
        <!-- sponsor section start  -->
        <section class="sponsor">
            <div class="sponsor-img-container">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Target.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
        </section>
        <!-- sponsor section end  -->
    </main>
    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/7ec82cd3c4.js" crossorigin="anonymous"></script>
</body>

</html>
